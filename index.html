<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-10 bg-white">
  
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Caesar Cipher</h1>

        <div role="tablist" class="tabs tabs-lifted">
            
            <input type="radio" name="my_tabs" role="tab" class="tab text-blue-600" aria-label="Encrypt" checked />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-10">
                
                <div class="space-y-6 max-w-3xl">
                    <div class="flex items-center">
                        <label class="w-40 font-medium">Plain Text:</label>
                        <input type="text" id="plainInput" placeholder="Enter text to encrypt" class="input input-bordered w-full" />
                    </div>

                    <div class="flex items-center">
                        <label class="w-40 font-medium">Shift:</label>
                        <input type="number" id="encryptShift" value="3" class="input input-bordered w-full" />
                    </div>

                    <div class="flex items-center">
                        <label class="w-40 font-medium">Cipher text:</label>
                        <div id="encryptResult" class="result-box result-red w-full">...</div>
                    </div>

                    <div class="text-center pt-4">
                        <button onclick="encryptData()" class="btn bg-[#e63946] hover:bg-red-700 text-white border-none px-10">Encrypt</button>
                    </div>
                </div>
            </div>

            <input type="radio" name="my_tabs" role="tab" class="tab text-blue-600" aria-label="Decrypt" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-10">
                
                <div class="space-y-6 max-w-3xl">
                    <div class="flex items-center">
                        <label class="w-40 font-medium">Cipher Text:</label>
                        <input type="text" id="cipherInput" placeholder="Enter text to decrypt" class="input input-bordered w-full" />
                    </div>

                    <div class="flex items-center">
                        <label class="w-40 font-medium">Shift:</label>
                        <input type="number" id="decryptShift" value="3" class="input input-bordered w-full" />
                    </div>

                    <div class="flex items-center">
                        <label class="w-40 font-medium">Plain text:</label>
                        <div id="decryptResult" class="result-box result-blue w-full">...</div>
                    </div>

                    <div class="text-center pt-4">
                        <button onclick="decryptData()" class="btn bg-[#007bff] hover:bg-blue-700 text-white border-none px-10">Decrypt</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
